    const CountdownTimer = () => {
      const [timeLeft, setTimeLeft] = React.useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });
      const [changed, setChanged] = React.useState({ days: false, hours: false, minutes: false, seconds: false });

      React.useEffect(() => {
        const weddingDate = new Date('2025-07-26T00:00:00');
        const updateTimer = () => {
          const now = new Date();
          const timeDiff = weddingDate - now;

          if (timeDiff <= 0) {
            setTimeLeft({ days: 0, hours: 0, minutes: 0, seconds: 0 });
            setChanged({ days: false, hours: false, minutes: false, seconds: false });
            return;
          }

          const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

          setChanged({
            days: days !== timeLeft.days,
            hours: hours !== timeLeft.hours,
            minutes: minutes !== timeLeft.minutes,
            seconds: seconds !== timeLeft.seconds,
          });

          setTimeLeft({ days, hours, minutes, seconds });
        };

        updateTimer();
        const interval = setInterval(updateTimer, 1000);
        return () => clearInterval(interval);
      }, []);
