<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nat & Bat</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    .section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .slider-container {
      position: relative;
      width: 100%;
      max-width: 1280px;
      overflow: hidden;
    }
    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      flex: 0 0 25%;
      padding: 0 8px;
    }
    .slide img {
      width: 100%;
      height: 384px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .dots {
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }
    .dot {
      width: 10px;
      height: 10px;
      background-color: #A0A0A0;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }
    .dot.active {
      background-color: #4A4A4A;
    }
    .gallery-large img, .gallery-small img {
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .gallery-large img:hover, .gallery-small img:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease-in-out;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      animation: zoomIn 0.3s ease-in-out;
    }
    .lightbox.fade-out {
      animation: fadeOut 0.3s ease-in-out;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .lightbox-nav.left {
      left: 20px;
    }
    .lightbox-nav.right {
      right: 20px;
    }
    .gallery-large img {
      aspect-ratio: 3 / 4;
      object-fit: cover;
    }
    .gallery-small img {
      aspect-ratio: 4 / 3;
      object-fit: cover;
    }
    .countdown-number {
      transition: all 0.3s ease;
    }
    .countdown-number.active {
      animation: pulse 0.5s ease;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .fade-in-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }
    .fade-in-up-delay {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards 0.3s;
    }
    .parallax {
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
    }
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #8A9A9A;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1000;
    }
    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Media Queries สำหรับ responsive */
    @media (max-width: 640px) {
      .section {
        min-height: auto;
        padding: 40px 16px;
      }
      .section > div {
        flex-direction: column !important;
      }
      .section > div > div {
        width: 100% !important;
        margin-bottom: 20px;
      }
      .section .w-full.h-96 {
        height: 200px;
      }
      h1 {
        font-size: 2.5rem !important;
      }
      h2 {
        font-size: 1.5rem !important;
      }
      p {
        font-size: 1rem !important;
      }
      .countdown-number {
        font-size: 1.5rem !important;
        padding: 8px !important;
      }
      .slide {
        flex: 0 0 100%;
      }
      .slide img {
        height: 200px;
      }
      .gallery-large img {
        aspect-ratio: 4 / 3;
      }
      .gallery-small {
        min-width: 120px !important;
        max-width: 120px !important;
        margin: 4px;
      }
      .parallax {
        background-attachment: scroll;
      }
    }
    @media (min-width: 641px) and (max-width: 1024px) {
      .section {
        min-height: auto;
        padding: 60px 24px;
      }
      .section > div {
        flex-direction: column;
      }
      .section > div > div {
        width: 100% !important;
        margin-bottom: 30px;
      }
      .section .w-full.h-96 {
        height: 300px;
      }
      h1 {
        font-size: 4rem !important;
      }
      h2 {
        font-size: 2rem !important;
      }
      p {
        font-size: 1.2rem !important;
      }
      .countdown-number {
        font-size: 2rem !important;
        padding: 12px !important;
      }
      .slide {
        flex: 0 0 50%;
      }
      .slide img {
        height: 300px;
      }
      .gallery-large img {
        aspect-ratio: 3 / 4;
      }
      .gallery-small {
        min-width: 150px !important;
        max-width: 150px !important;
        margin: 8px;
      }
      .parallax {
        background-attachment: scroll;
      }
    }
    @media (min-width: 1025px) {
      .section {
        min-height: 100vh;
        padding: 80px 32px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const CountdownTimer = () => {
      const [timeLeft, setTimeLeft] = React.useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });
      const [changed, setChanged] = React.useState({ days: false, hours: false, minutes: false, seconds: false });

      React.useEffect(() => {
        const weddingDate = new Date('2025-07-26T00:00:00');
        const updateTimer = () => {
          const now = new Date();
          const timeDiff = weddingDate - now;

          if (timeDiff <= 0) {
            setTimeLeft({ days: 0, hours: 0, minutes: 0, seconds: 0 });
            setChanged({ days: false, hours: false, minutes: false, seconds: false });
            return;
          }

          const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

          setChanged({
            days: days !== timeLeft.days,
            hours: hours !== timeLeft.hours,
            minutes: minutes !== timeLeft.minutes,
            seconds: seconds !== timeLeft.seconds,
          });

          setTimeLeft({ days, hours, minutes, seconds });
        };

        updateTimer();
        const interval = setInterval(updateTimer, 1000);
        return () => clearInterval(interval);
      }, []);

      return (
        <div className="grid grid-cols-4 gap-4">
          {['days', 'hours', 'minutes', 'seconds'].map((unit) => (
            <div key={unit} className="text-center">
              <div
                className={`bg-gray-200 text-gray-800 text-4xl md:text-5xl font-semibold rounded-lg p-4 countdown-number ${changed[unit] ? 'active' : ''}`}
                style={{
                  fontFamily: "'Montserrat', sans-serif",
                  fontWeight: 700,
                  color: '#4A4A4A',
                }}
              >
                {String(timeLeft[unit]).padStart(2, '0')}
              </div>
              <p
                className="text-gray-600 mt-2 capitalize"
                style={{
                  fontFamily: "'Montserrat', sans-serif",
                  fontWeight: 300,
                  color: '#A0A0A0',
                }}
              >
                {unit}
              </p>
            </div>
          ))}
        </div>
      );
    };

    const Slider = () => {
      const [currentIndex, setCurrentIndex] = React.useState(0);
      const images = [
        'https://via.placeholder.com/400x600?text=Photo+1',
        'https://via.placeholder.com/400x600?text=Photo+2',
        'https://via.placeholder.com/400x600?text=Photo+3',
        'https://via.placeholder.com/400x600?text=Photo+4',
      ];

      React.useEffect(() => {
        const interval = setInterval(() => {
          setCurrentIndex((prevIndex) => (prevIndex + 1) % images.length);
        }, 3000);
        return () => clearInterval(interval);
      }, [images.length]);

      const transformValue = window.innerWidth <= 640 ? `translateX(-${currentIndex * 100}%)` : window.innerWidth <= 1024 ? `translateX(-${currentIndex * 50}%)` : 'translateX(0)';

      return (
        <div className="slider-container">
          <div className="slider" style={{ transform: transformValue }}>
            {images.map((image, index) => (
              <div key={index} className="slide">
                <img src={image} alt={`Slide ${index + 1}`} />
              </div>
            ))}
          </div>
          <div className="dots">
            {images.map((_, index) => (
              <div
                key={index}
                className={`dot ${currentIndex === index ? 'active' : ''}`}
                onClick={() => setCurrentIndex(index)}
              ></div>
            ))}
          </div>
        </div>
      );
    };

    const Gallery = () => {
      const [selectedImage, setSelectedImage] = React.useState(null);
      const [fadeOut, setFadeOut] = React.useState(false);
      const [currentIndex, setCurrentIndex] = React.useState(0);

      const allImages = [
        'https://via.placeholder.com/400x600?text=Large+Photo+1',
        'https://via.placeholder.com/400x600?text=Large+Photo+2',
        'https://via.placeholder.com/400x600?text=Large+Photo+3',
        'https://via.placeholder.com/200x150?text=Small+Photo+1',
        'https://via.placeholder.com/200x150?text=Small+Photo+2',
        'https://via.placeholder.com/200x150?text=Small+Photo+3',
        'https://via.placeholder.com/200x150?text=Small+Photo+4',
        'https://via.placeholder.com/200x150?text=Small+Photo+5',
      ];

      const largeImages = allImages.slice(0, 3);
      const smallImages = allImages.slice(3);

      const openLightbox = (image) => {
        setSelectedImage(image);
        setCurrentIndex(allImages.indexOf(image));
        setFadeOut(false);
      };

      const closeLightbox = () => {
        setFadeOut(true);
      };

      const handleAnimationEnd = () => {
        if (fadeOut) {
          setSelectedImage(null);
          setFadeOut(false);
        }
      };

      const nextImage = () => {
        const nextIndex = (currentIndex + 1) % allImages.length;
        setCurrentIndex(nextIndex);
        setSelectedImage(allImages[nextIndex]);
      };

      const prevImage = () => {
        const prevIndex = (currentIndex - 1 + allImages.length) % allImages.length;
        setCurrentIndex(prevIndex);
        setSelectedImage(allImages[prevIndex]);
      };

      React.useEffect(() => {
        particlesJS('particles-js', {
          particles: {
            number: { value: 30, density: { enable: true, value_area: 800 } },
            color: { value: '#F4B6C2' },
            shape: { type: 'image', image: { src: 'https://www.pngall.com/wp-content/uploads/2016/07/Heart-PNG-Image.png', width: 32, height: 32 } },
            opacity: { value: 0.7, random: true },
            size: { value: 10, random: true },
            line_linked: { enable: false },
            move: { enable: true, speed: 0.5, direction: 'none', random: true, straight: false, out_mode: 'out' },
          },
          interactivity: {
            detect_on: 'canvas',
            events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
            modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 2 } },
          },
          retina_detect: true,
        });
      }, []);

      return (
        <div className="w-full max-w-5xl relative">
          <div id="particles-js"></div>
          <div className="relative z-10">
            <div className="flex flex-col md:flex-row">
              {largeImages.map((image, index) => (
                <div key={index} className="flex-1 cursor-pointer gallery-large" onClick={() => openLightbox(image)}>
                  <img
                    src={image}
                    alt={`Large Gallery ${index + 1}`}
                    className="w-full"
                  />
                </div>
              ))}
            </div>
            <h2
              className="text-6xl md:text-8xl font-bold my-8 text-center"
              style={{
                fontFamily: "'Dancing Script', cursive",
                color: '#A0A0A0',
              }}
            >
              Special Gallery
            </h2>
            <div className="flex flex-wrap justify-center">
              {smallImages.map((image, index) => (
                <div key={index} className="flex-1 cursor-pointer gallery-small min-w-[150px] max-w-[150px]" onClick={() => openLightbox(image)}>
                  <img
                    src={image}
                    alt={`Small Gallery ${index + 1}`}
                    className="w-full"
                  />
                </div>
              ))}
            </div>
            {selectedImage && (
              <div className={`lightbox ${fadeOut ? 'fade-out' : ''}`} onAnimationEnd={handleAnimationEnd}>
                <span className="lightbox-close" onClick={closeLightbox}>×</span>
                <span className="lightbox-nav left" onClick={prevImage}>❮</span>
                <span className="lightbox-nav right" onClick={nextImage}>❯</span>
                <img src={selectedImage} alt="Selected" />
              </div>
            )}
          </div>
        </div>
      );
    };

    const App = () => {
      const [showBackToTop, setShowBackToTop] = React.useState(false);

      React.useEffect(() => {
        const sections = document.querySelectorAll('.section');
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add('visible');
              }
            });
          },
          { threshold: 0.1 }
        );

        sections.forEach((section) => observer.observe(section));

        const handleScroll = () => {
          if (window.scrollY > 300) {
            setShowBackToTop(true);
          } else {
            setShowBackToTop(false);
          }
        };

        window.addEventListener('scroll', handleScroll);

        return () => {
          sections.forEach((section) => observer.unobserve(section));
          window.removeEventListener('scroll', handleScroll);
        };
      }, []);

      const scrollToTop = () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };

      return (
        <div className="flex flex-col items-center justify-center bg-gray-100">
          <button
            className={`back-to-top ${showBackToTop ? 'visible' : ''}`}
            onClick={scrollToTop}
            style={{
              fontFamily: "'Montserrat', sans-serif",
            }}
          >
            ↑
          </button>

          <div className="section w-full flex flex-col md:flex-row items-center justify-center">
            <div className="w-full md:w-1/2 h-96 md:h-screen flex items-center justify-center p-4 md:p-8">
              <div
                className="w-full h-full bg-cover bg-center rounded-lg shadow-xl parallax"
                style={{
                  backgroundImage: `url('https://via.placeholder.com/1200x800?text=Couple+Photo')`,
                  boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                }}
              ></div>
            </div>
            <div className="w-full md:w-1/2 flex flex-col items-center justify-center p-8 text-center">
              <h1
                className="text-6xl md:text-8xl font-bold mb-4 fade-in-up"
                style={{
                  fontFamily: "'Dancing Script', cursive",
                  color: '#8A9A9A',
                }}
              >
                Nat & Bat
              </h1>
              <p
                className="text-2xl md:text-3xl font-light mb-6 fade-in-up-delay"
                style={{
                  fontFamily: "'Montserrat', sans-serif",
                  fontWeight: 300,
                  color: '#4A4A4A',
                }}
              >
                New Chapter Begins
              </p>
              <div className="flex items-center justify-center mb-6">
                <hr className="w-24 border-gray-400" />
                <p
                  className="mx-4 text-lg md:text-xl"
                  style={{
                    fontFamily: "'Montserrat', sans-serif",
                    fontWeight: 300,
                    color: '#A0A0A0',
                  }}
                >
                  SAVE THE DATE
                </p>
                <hr className="w-24 border-gray-400" />
              </div>
              <h2
                className="text-4xl md:text-5xl font-bold mb-8"
                style={{
                  fontFamily: "'Montserrat', sans-serif",
                  fontWeight: 700,
                  color: '#4A4A4A',
                }}
              >
                26 JUL 2025
              </h2>
              <p
                className="text-lg md:text-xl font-light max-w-2xl mx-auto"
                style={{
                  fontFamily: "'Montserrat', sans-serif",
                  fontWeight: 300,
                  color: '#A0A0A0',
                }}
              >
                ขอเรียนเชิญท่านร่วมงานพิธีมงคลสมรสและร่วมฉลองการแต่งงานของเรา อย่าพลาดโอกาสที่จะได้พบกับเรา และหวังเป็นอย่างยิ่งว่าจะได้พบท่านในวันพิเศษของเรา
              </p>
            </div>
          </div>

          <div className="section w-full flex flex-col md:flex-row items-center justify-center bg-gray-100">
            <div className="w-full md:w-1/2 flex flex-col items-center justify-center p-8 text-center">
              <div className="flex items-center justify-center mb-4">
                <hr className="w-24 border-gray-400" />
                <p
                  className="mx-4 text-2xl md:text-3xl"
                  style={{
                    fontFamily: "'Montserrat', sans-serif",
                    fontWeight: 300,
                    color: '#A0A0A0',
                  }}
                >
                  SATURDAY
                </p>
                <hr className="w-24 border-gray-400" />
              </div>
              <h2
                className="text-3xl md:text-4xl font-bold mb-4"
                style={{
                  fontFamily: "'Montserrat', sans-serif",
                  fontWeight: 700,
                  color: '#4A4A4A',
                }}
              >
                26 JUL 2025
              </h2>
              <p
                className="text-lg md:text-xl font-light mb-8"
                style={{
                  fontFamily: "'Montserrat', sans-serif",
                  fontWeight: 300,
                  color: '#A0A0A0',
                }}
              >
                Please join us in celebrating our love and marriage, countdown in…
              </p>
              <CountdownTimer />
            </div>
            <div className="w-full md:w-1/2 h-96 md:h-screen flex items-center justify-center p-4 md:p-8">
              <div
                className="w-full h-full bg-cover bg-center rounded-lg shadow-xl parallax"
                style={{
                  backgroundImage: `url('https://via.placeholder.com/1200x800?text=Couple+Photo')`,
                  boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                }}
              ></div>
            </div>
          </div>

          <div className="section w-full flex flex-col items-center justify-center bg-[#E8F0EF] p-8">
            <div className="flex items-center justify-center mb-4">
              <hr className="w-24 border-gray-400" />
              <p
                className="mx-4 text-2xl md:text-3xl uppercase"
                style={{
                  fontFamily: "'Montserrat', sans-serif",
                  fontWeight: 300,
                  color: '#A0A0A0',
                }}
              >
                Best Moment Ever
              </p>
              <hr className="w-24 border-gray-400" />
            </div>
            <h2
              className="text-3xl md:text-4xl font-bold mb-8 uppercase"
              style={{
                fontFamily: "'Montserrat', sans-serif",
                fontWeight: 700,
                color: '#4A4A4A',
              }}
            >
              Nat & Bat
            </h2>
            <Slider />
          </div>

          <div className="section w-full flex flex-col md:flex-row items-center justify-center bg-gray-100">
            <div className="w-full md:w-1/2 flex flex-col items-center justify-center p-8 text-center">
              <div className="flex items-center justify-center mb-4">
                <svg className="w-6 h-6 mr-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17.657 16.243l-4.243-4.243m0 0l-4.243 4.243m4.243-4.243l4.243-4.243m-4.243 4.243l-4.243-4.243M12 2a10 10 0 100 20 10 10 0 000-20z"></path>
                </svg>
                <p
                  className="text-2xl md:text-3xl"
                  style={{
                    fontFamily: "'Montserrat', sans-serif",
                    fontWeight: 300,
                    color: '#A0A0A0',
                  }}
                >
                  สถานที่จัดงาน
                </p>
              </div>
              <h2
                className="text-3xl md:text-4xl font-bold mb-4"
                style={{
                  fontFamily: "'Montserrat', sans-serif",
                  fontWeight: 700,
                  color: '#4A4A4A',
                }}
              >
                xxx
              </h2>
              <p
                className="text-lg md:text-xl font-light mb-8"
                style={{
                  fontFamily: "'Montserrat', sans-serif",
                  fontWeight: 300,
                  color: '#A0A0A0',
                }}
              >
                ต.หานโพธิ์ อ.เขาชัยสน จ.พัทลุง
              </p>
              <a
                href="https://www.google.com/maps/dir/?api=1&destination=7.5188034309114995,100.16880534483941"
