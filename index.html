<html lang="th">

<head>
  <meta charset="UTF-8">

  <meta property="og:description"
    content="ขอเรียนเชิญท่านร่วมเป็นเกียรติในพิธีมงคลสมรสของ Nat & Bat วันที่ 26 กรกฎาคม 2568" />

  <style>
    html,
    body {
      width: 100%;
      overflow-x: hidden;
    }

    html {
      scroll-behavior: smooth;
    }

    .section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .slider-container {
      position: relative;
      width: 100%;
      max-width: 1280px;
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      flex: 0 0 25%;
      padding: 0 8px;
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .slide.active {
      animation: zoomInSlide 0.5s ease;
    }

    .slide img {
      width: 100%;
      height: 384px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .dots {
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: #A0A0A0;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }

    .dot.active {
      background-color: #4A4A4A;
    }

    .gallery-large img,
    .gallery-small img {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-large img:hover,
    .gallery-small img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(244, 182, 194, 0.5);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease-in-out;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      animation: zoomIn 0.3s ease-in-out;
    }

    .lightbox.fade-out {
      animation: fadeOut 0.3s ease-in-out;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .lightbox-nav.left {
      left: 20px;
    }

    .lightbox-nav.right {
      right: 20px;
    }

    .gallery-large img {
      aspect-ratio: 3 / 4;
      object-fit: cover;
    }

    .gallery-small img {
      aspect-ratio: 4 / 3;
      object-fit: cover;
    }

    .countdown-number {
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .countdown-number.active {
      animation: pulseShadow 0.5s ease;
    }

    .countdown-number.active::after {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      width: 5px;
      height: 5px;
      background: #F4B6C2;
      border-radius: 50%;
      animation: sparkle 0.5s ease;
      transform: translateX(-50%);
    }

    #particles-js,
    #stars-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .fade-in-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    .fade-in-up-delay {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards 0.3s;
    }

    .fade-in-text {
      opacity: 0;
      animation: fadeInText 1.2s ease forwards;
    }

    .parallax {
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
    }

    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #8A9A9A;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1000;
    }

    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }

    .button-effect {
      transition: transform 0.2s ease, background-color 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .button-effect:hover {
      transform: scale(1.05);
      background-color: #E6DCCD;
      color: white;
    }

    .button-effect::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }

    .button-effect:active::after {
      width: 200px;
      height: 200px;
      opacity: 0;
    }

    .heart-effect {
      position: relative;
    }

    .heart-effect.clicked::after {
      content: '♥';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      color: #F4B6C2;
      font-size: 20px;
      animation: heartFloat 1s ease forwards;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #A0A0A0;
      animation: bounce 2s infinite;
    }

    .couple-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 32px;
    }

    .couple-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .couple-item img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .couple-item img:hover {
      transform: scale(1.1);
    }

    .couple-fullname {
      font-family: 'Noto Serif Thai', serif;
      font-weight: 300;
      color: #A0A0A0;
      font-size: 1.25rem;

      .gallery-small {

      }

      .scroll-indicator {

    @media (min-width: 641px) and (max-width: 1024px) {

      .section>div>div {

      }

      .section .w-full.h-96 {
        height: 300px;
      }

      h1 {
        font-size: 4rem !important;
      }

      h2 {
        font-size: 2rem !important;
      }

      p {
        font-size: 1.2rem !important;
      }

      .countdown-number {
        font-size: 2rem !important;
        padding: 12px !important;
      }

      .slide {
        flex: 0 0 50%;
      }

      .slide img {
        height: 300px;
      }

      .gallery-large img {
        aspect-ratio: 3 / 4;
      }

      .gallery-small {
        min-width: 150px !important;
        max-width: 150px !important;
        margin: 8px;
      }

      .parallax {
        background-attachment: scroll;
      }

      .couple-container {
        gap: 24px;
      }

      .couple-item img {
        width: 180px;
        height: 180px;
      }

      .couple-fullname {
        font-size: 1.125rem;
      }
    }

    @media (min-width: 1025px) {
      .section {
        min-height: 100vh;
        padding: 80px 32px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes zoomInSlide {
      from {
        transform: scale(0.95);
      }

      to {
        transform: scale(1);
      }
    }

    @keyframes pulseShadow {
      0% {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      50% {
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      100% {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    }

    @keyframes sparkle {
      0% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }

      100% {
        transform: translateX(-50%) scale(2);
        opacity: 0;
      }
    }

    @keyframes heartFloat {
      0% {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }

      100% {
        transform: translateX(-50%) translateY(-50px);
        opacity: 0;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-10px);
      }

      60% {
        transform: translateY(-5px);
      }
    }

    .rsvp-text {
      font-size: 0.875rem;
      /* เริ่มต้นที่ text-sm */
    }

    @media (min-width: 768px) {
      .rsvp-text {
        font-size: 1rem;
        /* md:text-base */
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    // Slider Component
    const Slider = ({ images, translateFactor }) => {
      const [currentIndex, setCurrentIndex] = React.useState(0);

      React.useEffect(() => {
        const interval = setInterval(() => {
          setCurrentIndex((prevIndex) => (prevIndex + 1) % images.length);
        }, 3000);
        return () => clearInterval(interval);
      }, [images.length]);

      return (
        <div className="slider-container" style={{ overflow: 'hidden' }}>
          <div
            className="slider"
            style={{
              display: 'flex',
              width: `${images.length * 100}%`,
              transform: `translateX(-${currentIndex * (translateFactor / images.length)}%)`,
              transition: 'transform 0.5s ease-in-out'
            }}
          >
            {images.map((image, index) => (
              <div key={index} style={{ flex: `0 0 100%`, padding: '0 8px' }}>
                <img
                  src={image}
                  alt={`ภาพที่ ${index + 1}`}
                  style={{
                    width: '100%',
                    height: 'auto',
                    objectFit: 'contain',
                    borderRadius: '8px',
                    backgroundColor: '#f3f4f6'
                  }}
                  onError={(e) => e.target.src = 'https://picsum.photos/400/600?random=0'}
                />
              </div>
            ))}
          </div>
          <div className="dots" style={{ display: 'flex', justifyContent: 'center', marginTop: '16px' }}>
            {images.map((_, index) => (
              <div
                key={index}
                className={`dot ${currentIndex === index ? 'active' : ''}`}
                onClick={() => setCurrentIndex(index)}
                style={{
                  width: '10px',
                  height: '10px',
                  borderRadius: '50%',
                  margin: '0 5px',
                  cursor: 'pointer',
                  backgroundColor: currentIndex === index ? '#4A4A4A' : '#A0A0A0'
                }}
              ></div>
            ))}
          </div>
        </div>
      );
    };

    // CountdownTimer Component
    const CountdownTimer = () => {
      const [timeLeft, setTimeLeft] = React.useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });
      const [changed, setChanged] = React.useState({ days: false, hours: false, minutes: false, seconds: false });

      React.useEffect(() => {
        const weddingDate = new Date('2025-07-26T00:00:00');
        const updateTimer = () => {
          const now = new Date();
          const timeDiff = weddingDate - now;

          if (timeDiff <= 0) {
            setTimeLeft({ days: 0, hours: 0, minutes: 0, seconds: 0 });
            setChanged({ days: false, hours: false, minutes: false, seconds: false });
            return;
          }

          const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

          setChanged({
            days: days !== timeLeft.days,
            hours: hours !== timeLeft.hours,
            minutes: minutes !== timeLeft.minutes,
            seconds: seconds !== timeLeft.seconds,
          });

          setTimeLeft({ days, hours, minutes, seconds });
        };

        updateTimer();
        const interval = setInterval(updateTimer, 1000);
        return () => clearInterval(interval);
      }, []);

      return (
        <div className="grid grid-cols-4 gap-4">
          {['days', 'hours', 'minutes', 'seconds'].map((unit) => (
            <div key={unit} className="text-center">
              <div
                className={`bg-gray-200 text-gray-800 text-4xl md:text-5xl font-semibold rounded-lg p-4 countdown-number ${changed[unit] ? 'active' : ''}`}
                style={{
                  fontFamily: "'Noto Serif Thai', serif",
                  fontWeight: 700,
                  color: '#4A4A4A',
                }}
              >
                {String(timeLeft[unit]).padStart(2, '0')}
              </div>
              <p
                className="text-gray-600 mt-2 fade-in-text"
                style={{
                  fontFamily: "'Noto Serif Thai', serif",
                  fontWeight: 300,
                  color: '#A0A0A0',
                }}
              >
                {unit === 'days' ? 'วัน' : unit === 'hours' ? 'ชั่วโมง' : unit === 'minutes' ? 'นาที' : 'วินาที'}
              </p>
            </div>
          ))}
        </div>
      );
    };

    // CoupleIntro Component
    const CoupleIntro = () => {
      return (
        <div className="w-full flex flex-col items-center justify-center p-8 text-center">
          <div className="flex flex-col items-center justify-center mb-12">

            <div className="flex flex-col md:flex-row items-center justify-center text-center gap-8">

                  นายบุญนิวัฒน์ ทองทรง<br />
                  นางจุเตี้ยน ทองทรง
                </p>
              </div>
              <div>
                <p className="text-2sm md:text-3lg leading-relaxed" style={{ fontFamily: "'Noto Serif Thai', serif", color: '#4A4A4A' }}>
                  และ
                </p>
              </div>
              <div>
                <p className="text-sm md:text-lg leading-relaxed" style={{ fontFamily: "'Noto Serif Thai', serif", color: '#8B5A2B' }}>
                  นายบันยัติ กิ่งแก้ว<br />
                  นางขนิฐา กิ่งแก้ว
                </p>
              </div>
            </div>
          </div>
          <div className="flex items-center justify-center mb-4">
            <hr className="w-24 border-gray-400" />
            <p
              className="mx-4 text-lg md:text-2lg fade-in-text"
              style={{
                fontFamily: "'Noto Serif Thai', serif",
                fontWeight: 300,

              }}
            >
              เจ้าบ่าว & เจ้าสาว
            </p>
            <hr className="w-24 border-gray-400" />
          </div>
          <div className="couple-container">
            <div className="couple-item">
              <img
                src="imgs/groom.png"
                alt="เจ้าบ่าว"
                className="fade-in-up"
                onError={(e) => e.target.src = 'https://picsum.photos/200/200?random=0'}
              />
              <h3
                className="text-3xl md:text-4xl font-bold mt-4 fade-in-text"
                style={{
                  fontFamily: "'Dancing Script', cursive",
                  color: '#8B5A2B',
                }}
              >
                Nat
              </h3>
              <p className="couple-fullname mt-2 fade-in-text">
                ว่าที่ ร.ต.ณัฐวุฒิ ทองทรง
              </p>
              <p className="couple-fullname mt-2 fade-in-text" style={{ fontFamily: "'Dancing Script', cursive", color: '#8B5A2B' }}>
                สถาปนิก
              </p>
              <p className="couple-fullname fade-in-text" style={{ fontFamily: "'Noto Serif Thai', serif", color: '#8B5A2B' }}>
                Architecture
              </p>
            </div>
            <div className="couple-item">
              <img
                src="imgs/bride.png"
                alt="เจ้าสาว"
                className="fade-in-up"
                onError={(e) => e.target.src = 'https://picsum.photos/200/200?random=0'}
              />
              <h3
                className="text-3xl md:text-4xl font-bold mt-4 fade-in-text"
                style={{
                  fontFamily: "'Dancing Script', cursive",
                  color: '#8B5A2B',
                }}
              >
                Bat
              </h3>
              <p className="couple-fullname mt-2 fade-in-text">
                นางสาวสุพัตรา กิ่งแก้ว
              </p>
              <p className="couple-fullname mt-2 fade-in-text" style={{ fontFamily: "'Dancing Script', cursive", color: '#8B5A2B' }}>
                พยาบาล
              </p>
              <p className="couple-fullname fade-in-text" style={{ fontFamily: "'Noto Serif Thai', serif", color: '#8B5A2B' }}>
                Nurse
              </p>
            </div>
          </div>
        </div>
      );
    };

    // Gallery Component
    const Gallery = () => {
      const images = [
        'imgs/number1_2.jpg', 'imgs/number1.jpg',
        'imgs/number9.JPG', 'imgs/number9_2.jpg',
        'imgs/number_last.jpg',
      ];

      return (
        <div className="w-full max-w-4xl mx-auto px-4 py-12">
          <h2 className="text-4xl md:text-6xl font-bold text-center mb-8 fade-in-text"
            style={{ fontFamily: "'Dancing Script', cursive", color: '#8B5A2B' }}>
            Special Gallery
          </h2>
          <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
            <img src={images[0]} alt="img1" className="w-full h-auto max-h-[400px] object-cover rounded-lg shadow-md" />
            <img src={images[1]} alt="img2" className="w-full h-auto max-h-[400px] object-cover rounded-lg shadow-md" />
          </div>
          <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
            <img src={images[2]} alt="img3" className="w-full h-auto max-h-[400px] object-cover rounded-lg shadow-md" />
            <img src={images[3]} alt="img4" className="w-full h-auto max-h-[400px] object-cover rounded-lg shadow-md" />
          </div>
          <p className="text-center text-xl text-[#E2AFAF] italic mb-4 fade-in-text"
            style={{ fontFamily: "'Dancing Script', cursive", color: '#8B5A2B' }}>
            "She's my life partner."
          </p>
          <div>
            <img src={images[4]} alt="img5" className="w-full h-auto max-h-[400px] object-cover rounded-lg shadow-md" />
          </div>
        </div>
